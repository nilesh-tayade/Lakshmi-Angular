<mat-card>


    <div class="container">

        <div class="row">
    
            <div class="col-md-6 offset-md-3">
                <mat-card class="mt-5">
    
                    <div class="container text-center">
    
    
                        <form [formGroup]="electronicItemForm" (ngSubmit)="onSubmit()">
    
    
    
    
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Company</mat-label>
                                <input matInput type="text" formControlName="company" required >
                            </mat-form-field>
    
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Product Name </mat-label>
                                <input matInput type="text" formControlName="productName" required >
                            </mat-form-field>

                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Serial Id </mat-label>
                                <input matInput type="text" formControlName="serialId" required >
                            </mat-form-field>

                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Price </mat-label>
                                <input matInput type="text" formControlName="price" required >
                            </mat-form-field>
    
    
    
                          
    
    
    
    
                            <button type="submit" mat-raised-button color="primary" class="btn  btn-block m-2 ">
                                <span>Add Electronic Item </span>
                            </button>
    
                        </form>
    
    
    
    
                    </div>
                   
    
                </mat-card>
            </div>
        </div>
    </div>




</mat-card>
