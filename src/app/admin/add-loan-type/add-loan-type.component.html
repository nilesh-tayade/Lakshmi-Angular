<mat-card>


    <div class="container">

        <div class="row">
    
            <div class="col-md-6 offset-md-3">
                <mat-card class="mt-5">
    
                    <div class="container text-center">
    
    
                        <form [formGroup]="loanTypeForm" (ngSubmit)="onSubmit()">
    
    
    
    
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Loan Title </mat-label>
                                <input matInput type="text" formControlName="loanTitle" required name="username">
                            </mat-form-field>
    
    
    
    
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Loan Detail</mat-label>
                                <textarea matInput type="password" required formControlName="loanDetail" name="password"></textarea>
                            </mat-form-field>
    
    
    
    
    
                            <button type="submit" mat-raised-button color="primary" class="btn  btn-block m-2 ">
                                <span>Add Loan Type</span>
                            </button>
    
                        </form>
    
    
    
    
                    </div>
                   
    
                </mat-card>
            </div>
        </div>
    </div>




</mat-card>
