<mat-card>
    <div>
        <h1 class="text-center text-warning">Electronic Items</h1>
    </div>
</mat-card>
<mat-form-field appearance="standard">
    <div class="row">
        <div class="col-md-3">
            <button mat-raised-button color="accent" routerLink="/header/admin/add-electronic-item" class="demo-button">
                Add Electronic Item
            </button>

        </div>
        <div class="col-md-9">
            <mat-form-field appearance="outline">

                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Samsung" #input>
            </mat-form-field>
        </div>

    </div>



    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort >

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
                <td mat-cell *matCellDef="let row"> {{row.company}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="serialId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial Id </th>
                <td mat-cell *matCellDef="let row"> {{row.serialId}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
