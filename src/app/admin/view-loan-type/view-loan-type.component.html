<mat-card>
    <div>
        <h1 class="text-center text-warning">Loan Types </h1>
    </div>
</mat-card>
<div class="row mt-3">
    <div class="col-md-2">
        <button mat-raised-button routerLink="/header/admin/add-loan-type"  class="demo-button">
            Add Loan Type
        </button>

    </div>
    <div class="col-md-10">
        <mat-form-field appearance="outline">

            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Samsung" #input>
        </mat-form-field>
    </div>

</div>



<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="loanTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>loan Title </th>
            <td mat-cell *matCellDef="let row"> {{row.loanTitle}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="loanDetail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Loan Details </th>
            <td mat-cell *matCellDef="let row"> {{row.loanDetail}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
