
<mat-form-field appearance="standard">
  <div class="row">
    <div class="col-md-6">
        <mat-card>
           <h1 class="text-center text-warning"> Applicant List</h1>
   
        </mat-card>
   
    </div>
      <div class="col-md-6">
          <mat-form-field appearance="outline">

              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Samsung" #input>
          </mat-form-field>
      </div>

  </div>



  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort >

          <!-- ID Column -->
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
              <td mat-cell *matCellDef="let row"> {{row.person.firstname}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> last Name </th>
              <td mat-cell *matCellDef="let row"> {{row.person.lastname}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.person.email}} </td>
          </ng-container>

          <ng-container matColumnDef="mobile">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
              <td mat-cell *matCellDef="let row"> {{row.person.mobile}} </td>
          </ng-container>

          <ng-container matColumnDef="aadhar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Aadhar </th>
            <td mat-cell *matCellDef="let row"> {{row.aadhar}} </td>
        </ng-container>

        <ng-container matColumnDef="pancard">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pancard </th>
            <td mat-cell *matCellDef="let row"> {{row.pan}} </td>
        </ng-container>

        <ng-container matColumnDef="history">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> History </th>
            <td mat-cell *matCellDef="let row"> {{row.remark}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apply Loan </th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="accent"  routerLink="/header/relation/apply-loan/{{row.id}}"> Apply Loan  </button>
            </td>
        </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
